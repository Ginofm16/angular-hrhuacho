<div class="card bg-info">
    <div class="card-body">
        <mat-form-field>
            <mat-label>Consultorio</mat-label>
            <mat-select [value]="consultorioSeleccionado" (selectionChange)="consultorioSeleccionado = $event.value" name="consultorio">
              <mat-option *ngFor="let consultorio of consultorios" [value]="consultorio">
                {{consultorio.con_nombre}}
              </mat-option>
            </mat-select>
          </mat-form-field>
    </div>
</div>
<br>
<br>
<app-calendar *ngIf="consultorioSeleccionado" [consultorio]="consultorioSeleccionado"></app-calendar>
