<div class="abrir-modal animacion fadeIn" *ngIf="modalService.modal">

    <!--ngIf, para ver si el modal que es boolean, es verdadero.-->
    <div  class="modal mt-5" tabindex="-1" role="dialog" style="display: block">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">{{titulo}}</h5>
            <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <div class="col-sm">
                  <!--ngIf, para que muestre los datos solo cuando existan los clientes.-->
                  <ul *ngIf="historia" class="list-group text-dark mb-3">
                    <li class="list-group-item active">{{historia.his_nombre}}</li>
                    <li class="list-group-item">{{historia.his_ape_paterno}}</li>
                    <li class="list-group-item">{{historia.his_ape_materno}}</li>
                    <li class="list-group-item">{{historia.his_fec_nacimiento}}</li>
                    <li class="list-group-item">{{historia.his_seguro}}</li>
                    <li class="list-group-item">{{historia.pais.pais_nombre}}</li>
                  </ul>
    
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" (click)="cerrarModal()" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    
    </div>
