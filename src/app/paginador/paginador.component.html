<!--pagination, clase de bootstrap-->
<ul class="page-item" *ngIf="paginas?.length > 0" class="pagination">

    <li class="page-item" *ngIf="paginador.number > 0">
      <a class="page-link" [routerLink]="['/historias/page', paginador.number-1]">&laquo;</a>
    </li>
    <!--boton de primera pagina.
     otra forma: "paginador.first?'disabled page-item':'page-item'"-->
    <li [ngClass]="paginador.number == 0?'disabled page-item':'page-item'">
      <a  class="page-link" [routerLink]="['/historias/page', 0]">Primera</a>
    </li>
  
    <li class="page-item" *ngFor="let pagina of paginas" [ngClass]="pagina-1 == paginador.number?'active':''">
      <!--no mostrar o bloquear el paginador en la que ya nos encontramos. "pagina", seria
          la pagina actual que viene desde el backend, recordar que nuestro json response, tiene el
          atributo number, y este atributo contiene la pagina actual, la cual la vamos a comparar con la
          pagina de la iteracion-->
      <span class="page-link" *ngIf="pagina-1 == paginador.number">{{pagina}}</span>
      <!--se coloca -1, porque para mostrar los numeros de pagina, sumanos 1, ya que normalmente
          desde el backend viene iniciando en 0-->
      <a *ngIf="pagina-1 != paginador.number" class="page-link" [routerLink]="['/historias/page', pagina-1]">{{pagina}}</a>
    </li>
    <!--otra forma: "paginador.last?'disabled ......
        last, atributo al igual de number, de valor true y false-->
    <li [ngClass]="paginador.number == paginador.totalPages-1?'disabled page-item':'page-item'">
        <a  class="page-link" [routerLink]="['/historias/page',paginador.totalPages-1]">Ãšltima</a>
    </li>
  
    <!--number, totalPages; son variables que son enviadas desde el backend y resepcionados en el response-->
    <li class="page-item" *ngIf="paginador.number < paginador.totalPages-1">
      <a class="page-link" [routerLink]="['/clientes/page', paginador.number+1]">&raquo;</a>
    </li>
  </ul>
